{% extends "base.html" %}

{% block title %}Удалить Получателя{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Удалить Получателя</h1>
        <p>Вы уверены, что хотите удалить "{{ mail_receiver.full_name }}: {{ mail_receiver.email }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
