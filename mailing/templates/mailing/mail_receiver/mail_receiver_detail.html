{% extends "mailing/base.html" %}

{% block title %}{{ mail_receiver.email }}{% endblock %}

{% block content %}

<div class="card text-center">
    <div class="card-header">
        <h5>Ф.И.О: {{ mail_receiver.full_name }}</h5>
    </div>
    <div class="card-body">
        <h5 class="card-title">Email: {{ mail_receiver.email }}</h5>
        <div class="card-footer">
            <p class="text-secondary">Комментарий: {{ mail_receiver.comment }}</p>
            <a href="{% url 'mailing:mail-receiver-update' mail_receiver.pk %}">
                <button type="button" class="btn btn-lg btn-block btn-outline-secondary">Редактировать</button>
            </a>
            <a href="{% url 'mailing:mail-receiver-delete' mail_receiver.pk %}">
                <button type="button" class="btn btn-lg btn-block btn-outline-danger">Удалить</button>
            </a>
        </div>
    </div>
</div>

{% endblock %}
