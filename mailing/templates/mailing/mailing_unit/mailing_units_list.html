{% extends "mailing/base.html" %}

{% block title %} Все сообщения {% endblock %}

{% block content %}

{% for mailing_unit in mailing_units %}

    <p>Тема: {{ mailing_unit.message }}</p>
    <p>Статус: {{ mailing_unit.status }}</p>

    <a href="{% url 'mailing:mailing-unit-detail' mailing_unit.pk %}">
        <button type="button" class="btn btn-lg btn-block btn-outline-primary">Посмотреть</button>
    </a>

{% endfor %}

{% endblock %}
