{% extends "mailing/base.html" %}

{% block title %} Все сообщения {% endblock %}

{% block content %}

{% for mailing_unit in mailing_units %}

    <p>Номер: {{ mailing_unit.pk }}</p>
    <p>Тема: <a href="{% url 'mailing:mailing-unit-detail' mailing_unit.pk %}">{{ mailing_unit.message }}</a></p>
    <p>Статус: {{ mailing_unit.status }}</p>

{% endfor %}

{% endblock %}
