{% extends "base.html" %}

{% block title %}Удалить Рассылку{% endblock %}

{% block content %}
<body>
<div class="container mt-5">
    <h1 class="mb-4">Удалить Рассылку</h1>
    <p>Вы уверены, что хотите удалить эту рассылку?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailing:mailing-units-list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
